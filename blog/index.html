---
title: Hello, World!
layout: default
---

<h1>Posts from main site</h1>
<ul>
    {% for post in site.posts limit: 10 %}
    <li class="row-fluid">
      <div class="span12">
        <h2>{{ post.title }}</h2>
        <h4>{{ post.date | date_to_long_string }}</h4>
        <p>
          <a href="{{site.url}}{{ post.url }}">Read Post</a>
        </p>
      </div>
    </li>
    {% endfor %}
</ul>
